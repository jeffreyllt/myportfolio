<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Sections with Nav and Footer</title>
    <style>
        /* Apply styles to make each section take up full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Enable scrolling */
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999; /* Ensure nav is above everything */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 9999; /* Ensure footer is above everything */
        }

        section {
            height: 90px; /* Subtract height of nav */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            position: relative;
            padding-bottom: 50px; /* Adjust for the footer height */
            overflow: hidden; /* Hide content behind nav and footer */
        }

        /* Add unique styles to each section */
        #section1 {
            background-color: #f1c40f; /* Yellow */
            z-index: 1;
        }

        #section2 {
            background-color: #3498db; /* Blue */
            color: #fff;
            z-index: 2;
            display: flex;
        }

        #container1 {
            height: 100%;
            width: 33.33%; /* 1/3 width */
            background-color: #1abc9c; /* Turquoise */
        }

        #container2 {
            height: 100%;
            width: 66.66%; /* 2/3 width */
            background-color: #e74c3c; /* Red */
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                display: none;
                padding: 0;
            }

            nav.active ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="hamburger">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
        </ul>
    </nav>
    <section id="section1">Section 1</section>
    <section id="section2">
        <div id="container1">Container 1</div>
        <div id="container2">Container 2</div>
    </section>
    <section id="section3">Section 3</section>
    <section id="section4">Section 4</section>
    <footer>
        <p>Footer</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>

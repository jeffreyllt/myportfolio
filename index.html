<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Sections with Nav and Footer</title>
    <style>
        /* Apply styles to make each section take up full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        section {
            height: calc(100vh - 130px); /* Adjust for header, nav, and footer height */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        /* Add unique styles to each section */
        #section1 {
            background-color: #f1c40f; /* Yellow */
        }

        #section2 {
            background-color: #3498db; /* Blue */
            color: #fff;
        }

        #section3 {
            background-color: #e74c3c; /* Red */
            color: #fff;
        }

        #section4 {
            background-color: #2ecc71; /* Green */
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
        </ul>
    </nav>
    <section id="section1">Section 1</section>
    <section id="section2">Section 2</section>
    <section id="section3">Section 3</section>
    <section id="section4">Section 4</section>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        nav {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: space-between;
        }

        .icon {
            width: 40px; /* Adjust the width of the circular icon */
            height: 40px; /* Make it a square for a circular effect */
            background-color: #fff; /* Icon background color */
            border-radius: 50%; /* Make it circular */
            margin-bottom: 20px; /* Add margin to separate from buttons */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            width: 100%; /* Make the list full width */
        }

        li {
            margin-bottom: 10px; /* Add spacing between list items */
        }

        a {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* Set link color to white */
            padding: 15px; /* Make the buttons wider */
            display: block; /* Make the link a block-level element for full width */
            border: none; /* Remove the border */
            background: none; /* Remove background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s ease; /* Add a smooth transition */
            width: 100%; /* Make buttons full width */
            text-align: left; /* Align text to the left within buttons */
        }

        a:hover {
            background-color: #555; /* Change background color on hover */
        }

        section {
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 20%;
        }

        /* Each section with its own background color */
        #section1 {
            background-color: #FFD700; /* Gold */
        }

        #section2 {
            background-color: #87CEFA; /* Light Sky Blue */
        }

        #section3 {
            background-color: #98FB98; /* Pale Green */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <div class="icon"></div>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
        <footer>
            <p>This is the footer content.</p>
        </footer>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the content of section 3.</p>
    </section>

</body>
</html>

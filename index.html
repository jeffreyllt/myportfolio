<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        /* Apply styles to make each section take up full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        /* Add unique styles to each section */
        .section {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            padding-top: 10vh; /* Add padding to account for navbar height */
            box-sizing: border-box; /* Ensure padding doesn't affect overall height */
        }

        /* Section 1 */
        #section1 {
            background-color: #f1c40f; /* Yellow */
            height: 100vh; /* Full height */
        }

        /* Container inside Section 1 */
        #section1 .container {
            width: 50vw;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Transparent white */
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Section 2 */
        #section2 {
            background-color: #3498db; /* Blue */
            height: 92vh; /* Full height */
        }

        /* Section 3 */
        #section3 {
            background-color: #e74c3c; /* Red */
            height: 92vh; /* Full height */
        }

        /* Section 4 */
        #section4 {
            background-color: #2ecc71; /* Green */
            height: 92vh; /* Full height */
            position: relative;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            height: 8vh; /* Set height of footer */
        }

        /* Responsive Navigation Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999; /* Ensure it stays on top */
            height: 8vh; /* Set height of navbar */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 2vh 3vw;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition for background color change */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #e74c3c; /* Red */
            color: white;
        }

        .navbar .icon {
            display: none; /* Hide the hamburger icon initially */
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            /* Ensure the navbar has enough height to show all links when expanded */
            .navbar.responsive {
                height: auto;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar" id="myNavbar">
    <a class="active" href="#section1" onclick="scrollToSection('section1')">Section 1</a>
    <a href="#section2" onclick="scrollToSection('section2')">Section 2</a>
    <a href="#section3" onclick="scrollToSection('section3')">Section 3</a>
    <a href="#section4" onclick="scrollToSection('section4')">Section 4</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
        &#9776;
    </a>
</div>

<!-- Sections -->
<div id="section1" class="section">
    <!-- Container inside Section 1 -->
    <div class="container">
        Section 1 Content
    </div>
</div>
<div id="section2" class="section">Section 2</div>
<div id="section3" class="section">Section 3</div>
<div id="section4" class="section">
    Section 4
    <!-- Footer -->
    <div class="footer">Footer</div>
</div>

<!-- JavaScript for toggling responsive navbar, updating active state, and scrolling to sections -->
<script>
    function scrollToSection(sectionId) {
        var navbarHeight = document.querySelector('.navbar').offsetHeight;
        var sectionTop = document.getElementById(sectionId).offsetTop;
        var scrollPosition = sectionTop - navbarHeight;
        window.scrollTo({
            top: scrollPosition,
            behavior: 'smooth'
        });
    }

    function toggleNavbar() {
        var x = document.getElementById("myNavbar");
        if (x.classList.contains("responsive")) {
            x.classList.remove("responsive");
        } else {
            x.classList.add("responsive");
        }
    }
</script>

</body>
</html>

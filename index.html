<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        section {
            text-align: center;
        }
        section:nth-child(odd) {
            background-color: #f0f0f0; /* Different color for odd sections */
            height: calc(100vh - 70px); /* Full screen height excluding nav bar */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        section:nth-child(odd) .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        section:nth-child(odd) .photo-container {
            width: 100%;
            height: 100%;
            background-image: url('your_image_url.jpg');
            background-size: cover;
            background-position: center;
        }
        section:nth-child(even) {
            background-color: #dcdcdc; /* Different color for even sections */
            height: calc(100vh - 70px); /* Full screen height excluding nav bar */
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        section:nth-child(even) .photo-container {
            width: 33.33%;
            height: 100%;
            background-image: url('your_image_url.jpg');
            background-size: cover;
            background-position: center;
        }
        section:nth-child(even) .text-container {
            width: 66.66%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 768px) {
            section:nth-child(even), section:nth-child(odd) {
                height: auto;
            }
            section:nth-child(odd) .photo-container, section:nth-child(even) .photo-container {
                width: 100%;
                height: 300px; /* Adjust height as needed */
            }
            section:nth-child(even) .text-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <div class="text-box">
            <h2>Welcome to our website!</h2>
        </div>
        <div class="photo-container"></div>
    </section>
    <section id="about">
        <div class="photo-container"></div>
        <div class="text-container">
            <h2>About Us</h2>
        </div>
    </section>
    <section id="services">
        <div class="text-box">
            <h2>Our Services</h2>
        </div>
        <div class="photo-container"></div>
    </section>
    <section id="contact">
        <div class="photo-container"></div>
        <div class="text-container">
            <h2>Contact Us</h2>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Responsive Website. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEFFREY'S PORTFOLIO</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensures nav stays on top */
            display: flex;
            justify-content: flex-start; /* Buttons on the left */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 50px;
            text-align: center;
            height: calc(100vh - 60px); /* Full height minus nav height */
            margin-top: 60px; /* Ensure section content is below nav */
        }
        section img {
            width: 100%;
        }
        .home-screen {
            position: relative;
            background-image: url('maninseablack.JPG'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .home-screen .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: #fff;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: -50px; /* Initially hides footer */
            width: 100%;
            transition: bottom 0.3s ease; /* Smooth transition */
        }
        footer.show {
            bottom: 0; /* Shows footer when scrolled to the bottom */
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#experience">Experience</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home" class="home-screen">
        <div class="text-box">
            <h1>Jeffrey Lam</h1>
        </div>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <img src="about_me.jpg" alt="About Me">
        <p>This is a brief description of myself.</p>
    </section>
    <section id="experience">
        <h2>Experience</h2>
        <img src="surfblack.JPG" alt="Experience">
        <p>This is my experience in a nutshell.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <img src="mansittingblack.JPG" alt="Contact">
        <p>You can reach me at example@example.com.</p>
    </section>
    <footer id="footer">
        <p>&copy; 2024 Jeffrey XP</p>
    </footer>

    <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

    <script>
        // JavaScript code for showing footer when scrolled to the bottom
        window.addEventListener('scroll', function() {
            var footer = document.getElementById('footer');
            var windowHeight = window.innerHeight;
            var bodyHeight = document.body.clientHeight;
            var scrollPosition = window.scrollY || window.pageYOffset || document.documentElement.scrollTop;

            if (scrollPosition + windowHeight >= bodyHeight) {
                footer.classList.add('show');
            } else {
                footer.classList.remove('show');
            }

            // Show back to top button when not in home screen section
            var backToTopButton = document.querySelector('.back-to-top');
            if (scrollPosition > 0) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        // JavaScript function to scroll to the top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>

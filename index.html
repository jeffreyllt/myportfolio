<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" href="icon.png">

    <style>
        /* Apply styles to make each section take up full screen */
        body, html {
            margin: 0;
            padding: 0;
            margin-right: calc(100vw - 100%);
            height: 100%;
            overflow-x: hidden;
            overflow: auto;
            body::-webkit-scrollbar {
                display: none;
            }
        }

        .element {
    width: calc(100vw - (100vw - 100%)); /* Subtract scrollbar width from viewport width */
}


        /* Add unique styles to each section */
        .section {
            margin-top: auto;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            box-sizing: border-box; /* Ensure padding doesn't affect overall height */
        }

        /* Section 1 */
        #section1 {
            background-color: #f1c40f; /* Yellow */
            height: 100vh; /* Full height */
            padding-top: 6vh; /* Add padding to account for navbar height */
            padding-right: 15px;
        }

        /* Container inside Section 1 */
        #section1 .container1 {
            width: 100vw;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Transparent white */
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #section1 .container1 img {
            width: 100%;
            height: auto;
        }

        /* Sections 2, 3, 4 */

            height: 100vh; /* Full height */
            padding-top: 6vh; /* Add padding to account for navbar height */
            padding-right: 15px;
        }

        }

        #section2 .container1 img {

            height: auto;
        }

            position: absolute;

            align-items: center;
        }

        #section2 .container3 {

        }

        #section3 {

        #section4 {

        #section4 .footer {

        }


        /* Responsive Navigation Bar */
        .navbar {
    background-color: #33333383;
    overflow: hidden;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1; /* Ensure it stays on top */
    height: 6vh; /* Set height of navbar */
    padding-right: 15px;
}

.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 0.5vh 1vw; /* Adjust padding to fit the navbar height */
    text-decoration: none;
    line-height: 6vh; /* Set line height to match navbar height */
}


        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .icon {
            display: none;
             /* Hide the hamburger icon initially */
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
                
            }
            .navbar a.icon {
                float: right;
                display: block;
                            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
                padding: 3vw;
                width: 100%;

            }
            /* Ensure the navbar has enough height to show all links when expanded */
            .navbar.responsive {
                height: auto;
            }
        }

        /* Hamburger menu icon */
        .icon {
            display: none;
            cursor: pointer;
        }

        /* Expandable down button */
        .down-button {
            display: none;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            cursor: pointer;
        }

        /* Show down button on small screens */
        @media screen and (max-width: 600px) {
            .icon {
                display: block;
            }
            .down-button {
                display: block;
            }
        }
    </style>
</head>

<!-- JavaScript for scrolling to sections -->
<script>
    function scrollToSection(sectionId) {
        var navbarHeight = document.querySelector('.navbar').offsetHeight;
        var sectionTop = document.getElementById(sectionId).offsetTop;
        var scrollPosition = sectionTop - navbarHeight;
        window.scrollTo({
            top: scrollPosition,
            behavior: 'smooth'
        });
    }

    // Function to toggle responsive navbar
    function toggleNavbar() {
        var x = document.getElementById("myNavbar");
        if (x.classList.contains("responsive")) {
            x.classList.remove("responsive");
        } else {
            x.classList.add("responsive");
        }
    }
</script>
